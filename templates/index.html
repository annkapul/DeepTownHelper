<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link rel="icon"
      type="image/png"
      href="{{ url_for('images', path='/favicon.ico') }}">
</head>
<body>
    <div class="menu">
        <form method="post" action="reload_resources">
            <input type="submit" value="Reload Res"/>
        </form>
        <form method="get" action="items">
            <input type="submit" value="I want Crafting"/>
        </form>
        <form method="get" action="mines">
            <input type="submit" value="I want Mining"/>
        </form>
    </div>
    <div class="recipe">
        <div class="in" >
            <form method="post" action="items">
                <select name="res">
                    {% for operation, recipe in recipes_for_dropdown.items() %}
                        <option disabled> == {{ operation }} == </option>
                        {% for recipe_key, recipe_name in recipe.items() %}
                            <option value="{{ recipe_key }}"
                            {%- if  recipe_key == last_selected_item -%} selected {% endif %}
                            >{{ recipe_name }}</option>
                        {% endfor %}
                    {% endfor %}
                </select>
                <input type="text" name="count" value="{{ last_selected_count }}"/>
                <input type="checkbox" name="recursive"
                {%- if  last_selected_recursive -%} checked {% endif %}
                > Recursive </input>
                <input type="submit"/>
            </form>
        </div>
        {% if result %}
        <div class="out">
            <h3> {{ result.in }} </h3>
            {% for ingr in result.out %}
            <div>{{ ingr }}</div>
            {% endfor %}
            <div class="time">Total time required: {{ result.time }} </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
